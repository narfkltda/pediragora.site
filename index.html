<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        (function() {
            // Constr√≥i a URL de destino preservando caminho, query e hash
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            var targetUrl = 'https://pediragora.store' + path + search + hash;
            
            // Redirecionamento imediato (301 equivalente)
            window.location.replace(targetUrl);
        })();
    </script>
    <meta http-equiv="refresh" content="0; url=https://pediragora.store">
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <p>Redirecionando para <a href="https://pediragora.store">pediragora.store</a>...</p>
</body>
</html>
